<!DOCTYPE html>
<html>
<head>
    <!-- Đối với Bootstrap 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <button class="btn btn-primary" id="show-confirm">Hiển thị Hộp thoại Xác nhận</button>

    <script>
$(document).ready(function() {
    $('#show-confirm').click(function() {
        // Sử dụng Bootstrap day để tạo hộp thoại xác nhận
        $('#confirmation-day').day('show');
    });
});
    </script>

    <!-- day Bootstrap -->
    <div class="day fade" id="confirmation-day" tabindex="-1" role="dialog" aria-labelledby="exampledayLabel" aria-hidden="true">
        <div class="day-dialog" style="max-width: 500px;">
            <!-- Đặt độ rộng tại đây -->
            <div class="day-content">
                <div class="day-header">
                    <h5 class="day-title" id="exampledayLabel">Nhập tên</h5>
                    <button type="button" class="close" data-dismiss="day" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="day-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Tên:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="day-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="day">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirm-button">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
